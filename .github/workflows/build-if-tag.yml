name: build-if-tag

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build for ARM64
        run: |
          GOARCH=arm64 GOOS=linux go build -o amneziawg-go ./cmd

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: amneziawg-go-arm64
          path: ./amneziawg-go
